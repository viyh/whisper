<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Whisper</title>
        <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon-96x96.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div class="container col-md-5">
            <div class="page-header">
                <ul class="text-center list-inline">
                    <li class="list-inline-item"><img src="assets/logo.png"/></li>
                    <li class="list-inline-item"><h2 class="vcenter align-center">Whisper</h2></li>
                </ul>
            </div>
            <hr>
            <form onsubmit="get_data(event);">
                <div class="mb-3">
                    <label class="form-label" for="password">Secret Password</label>
                    <input class="form-control" autocomplete="off" type="text" id="password" required>
                    <div  class="form-text" id="password_help">Enter the password to retrieve your secret</div>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Retrieve Secret</button>
                </div>
                <hr>
                <div class="output-group">
                    <textarea class="form-control" rows="5" id="decrypted_text" placeholder="" readonly></textarea>
                    <div class="output-group-button">
                        <button type="button" class="btn btn-light inputbtn clipbtn" id="copybutton" data-clipboard-target="#decrypted_text" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Copied!">
                            <img class="btnimg clippy" id="copyicon" src="assets/clippy.svg" alt="Copy to clipboard">
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <nav class="navbar fixed-bottom navbar-light bg-light text-right github-link">
            <div class="row-fluid text-left">
                &nbsp;&nbsp;&nbsp;v{{version}}
            </div>
            <div class="row-fluid text-right">
                <a href="https://github.com/viyh/whisper">Whisper on Github &#10142;</a>&nbsp;&nbsp;
            </div>
        </nav>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
        <script type="text/javascript" src="assets/whisper.js"></script>
        <script>
            $(document).ready(function () {
                document.getElementById("password").focus();
                init_clipboard();
                init_tooltip();
            });
        </script>
    </body>
</html>
